<div class="block-login">
  <div class="panel panel-info box-login">
    <div class="panel-heading">Log In</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group" ng-if="info">
          <div class="col-md-8 col-md-offset-3">
            <span class="label label-info">{{info}}</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">Login</label>
          <div class="col-sm-8">
            <input type="text" ng-model="ilogin" class="form-control" id="inputEmail3" placeholder="Login">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-8">
            <input type="password" ng-model="ipass" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" ng-click="login()" class="btn btn-success">Войти</button>
            <button type="submit" ng-click="Register()" class="btn btn-success">Регистрация</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
